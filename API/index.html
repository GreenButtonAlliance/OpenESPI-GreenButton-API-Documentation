<!DOCTYPE html>

<html>
<head>
  <title>Green Button API</title>
  <link href='//fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'/>
  <link href='css/highlight.default.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='css/screen.css' media='screen' rel='stylesheet' type='text/css'/>
  <script type="text/javascript" src="lib/shred.bundle.js"></script>
  <script src='lib/jquery-1.8.0.min.js' type='text/javascript'></script>
  <script src='lib/jquery.slideto.min.js' type='text/javascript'></script>
  <script src='lib/jquery.wiggle.min.js' type='text/javascript'></script>
  <script src='lib/jquery.ba-bbq.min.js' type='text/javascript'></script>
  <script src='lib/handlebars-1.0.0.js' type='text/javascript'></script>
  <script src='lib/underscore-min.js' type='text/javascript'></script>
  <script src='lib/backbone-min.js' type='text/javascript'></script>
  <script src='lib/swagger.js' type='text/javascript'></script>
  <script src='swagger-ui.js' type='text/javascript'></script>
  <script src='lib/highlight.7.3.pack.js' type='text/javascript'></script>
  <script type="text/javascript">
	
    $(function () {
      window.swaggerUi = new SwaggerUi({
      url: "/OpenESPI-GreenButton-API-Documentation/API/api-docs",
      dom_id: "swagger-ui-container",
      onComplete: function(swaggerApi, swaggerUi){
        if(console) {
          console.log("Loaded SwaggerUI")
        }
        $('pre code').each(function(i, e) {hljs.highlightBlock(e)});
      },
      onFailure: function(data) {
        if(console) {
          console.log("Unable to Load SwaggerUI");
          console.log(data);
        }
      },
      docExpansion: "none"
    });
		
    $('#input_clientID').change(function() {
      console.log("Handler for Client ID .change() called...");
      var password = $('#input_clientSecret') [0].value;
      if(password.trim() == "") {
        password = "secret";
      }				
      var username = $('#input_clientID')[0].value;
      console.log("input: " + username);
      if(username && username.trim() != "") {
        console.log("Client ID: " + username);
        console.log("Client Secret: " + password);
        window.authorizations.add("Basic", new PasswordAuthorization("Basic", username, password));
      }})				
			
    $('#input_clientSecret').change(function() {
      console.log("Handler for Client Secret .change() called...");
      var username = $('#input_clientID')[0].value;
      if(username.trim() == "") {
        username = "third_party";
      }
      var password = $('#input_clientSecret')[0].value;
      console.log("input: " + password);
      if(password && password.trim() != "") {
        console.log("Client Secret: " + password);
        console.log("Client ID: " + username);
        window.authorizations.add("basic", new PasswordAuthorization("basic", username, password));
      }})
			
    $('#input_accessToken').change(function() {
      console.log("Handler for Access Token .change() called...");
      var token = $('#input_accessToken')[0].value;
      console.log("input: " + token);
      if(token && token.trim() != "") {
        console.log("Access Token: " + token);
        window.authorizations.add("oauth2", new ApiKeyAuthorization("oauth2", token, "Bearer"));				
      }})
	
    window.swaggerUi.load();
  });

  </script>
</head>

<body>
  <div id='header'>
    <div class="swagger-ui-wrap">
      <a id="logo" href="http://greenbuttondata.org">Green Button API</a>
			
      <form id='api_selector'>
        <div class='input'>
				  <label for="input_clientID">Client ID: </label>
					<input type="text" size="23" name="username" id="input_clientID"/>
				</div>
        <div class='input'>
				  <label for="input_clientSecret">Client Secret: </label>				
				  <input type="text" size="23" name="password" id="input_clientSecret"/>
				</div>			
			  <div class='input'>
				  <label for="input_accessToken">Access Token: </label>			
				  <input type="text" size="40" name="token" id="input_accessToken"/>
				</div>
      </form>				
			<br />
			<br />						
    </div>
  </div>
  <div class="swagger-ui-wrap">
      <br />
The Green Button API provides access to RESTful services provided by Data Custodians and Third Partys for the purpose of exchanging Retail Customer Energy Usage Information. 
    <div>
      <div id="message-bar" class="swagger-ui-wrap">
  &nbsp;
      </div>

      <div id="swagger-ui-container" class="swagger-ui-wrap">

      </div>

	  </div>
		
	</div>

</body>	

</html>
